<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Formulario de comida</title>
    <link rel="stylesheet" href="CSS/Estilos.css" />
    <style>
      body {
        background-image: url("Imagenes/fondo.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>

  <body>
    <header>
      <section id="banner">
        <img class="Logo" src="Imagenes/Logo.jpg" alt="Logo del restaurante" />
        <h1 class="titulo">Restaurante y Comida a Domicilio</h1>
      </section>
    </header>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Menu.html">Menú</a></li>
        <li><a href="Categoria.html">Categorias</a></li>
        <li><a href="Pedidos.html">Pedidos</a></li>
        <li><a href="Reseña.html">Reseña</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1 style="text-align: center">Formulario de pedido a Domicilio:</h1>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="cedula">Cedula:</label>
          <input type="text" id="cedula" name="cedula" required />
        </div>

        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />
        </div>

        <div class="form-group">
          <label for="comida">Comida:</label>
          <select id="comida" name="comida">
            <option value="Agua">Agua</option>
            <option value="Arroz con Menestra">Arroz con Menestra</option>
            <option value="Arroz con pescado">Arroz con pescado</option>
            <option value="Ceviche marinero">Ceviche marinero</option>
            <option value="Cerveza">Cerveza</option>
            <option value="Cola personal">Cola personal</option>
            <option value="Cola Familiar">Cola Familiar</option>
            <option value="Encebollado">Encebollado</option>
            <option value="Encocado de camarones">Encocado de camarones</option>
            <option value="Guatita">Guatita</option>
            <option value="Pancakes">Pancakes</option>
            <option value="Arroz con pollo">Arroz con pollo</option>
            <option value="Jugos">Jugos</option>

            <!-- Agrega más opciones de comida según sea necesario -->
          </select>
        </div>

        <div class="form-group">
          <label for="tarjeta">Tarjeta de Crédito:</label>
          <input
            type="text"
            id="tarjeta"
            name="tarjeta"
            pattern="[0-9]{16}"
            required
            placeholder="Ingrese el número de tarjeta (16 dígitos)"
          />
        </div>

        <div class="form-group">
          <label for="vencimiento">Fecha de Vencimiento:</label>
          <input type="month" id="vencimiento" name="vencimiento" required />
        </div>

        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            pattern="[0-9]{3}"
            required
            placeholder="Ingrese el CVV (3 dígitos)"
          />
        </div>

        <div class="form-group">
          <label for="comentarios">Comentarios adicionales:</label>
          <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <input class="btn" type="submit" value="Enviar pedido" />
      </form>
    </div>
    <footer>
      <h3>Dirección de contacto</h3>
      <p>Derechos reservados 2023 - Tarea 1 - Grupo #11</p>
    </footer>
  </body>
</html>
