<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Jair Monserrate: " content="JM">
    <title>Datos Direccion</title>
    <link rel="stylesheet" href="CSS/Estilos.css">
    <style>
      body {
        background-image:url("Imagenes/fondo.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      /*Maquetacion en mosaico (display:flex)*/
      .posicionBlock{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding-top: 8px;
      }
  
      .containerMaqFlex {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 5px;
        max-width: 800px;
        margin: auto;
        vertical-align: middle;
        margin-top: 8px;

        padding-bottom: 8px;
        background-color: #fffefe;
        border-top: 40px solid #e9a615;
        border-bottom: 40px solid #e9a615;
      }
  
      .block {
        background-color: #f7cc57;
        margin-bottom: 10px;
        padding: 15px;
        text-align: center;
        margin: 10px;

      }
  
      .bloque1{
        flex-basis: 70%;
      }
  
      .bloque2,
      .bloque3{
        flex-basis: calc(50% - 20px);
      }
  
      .bloque4,.bloque5,.bloque6{
        flex-basis: calc(50% - 20px);
      }
      .bloque7 {
        flex-basis: 100%;
      }

      .back{
        background-color: #f2f2f2;
        opacity: 0.97;
    }

    .btnPrimaryForm {
        border: 1px solid rgb(131, 129, 129);
        border-radius: 15% ;
        background-color: rgb(248, 182, 39);
        padding: 10px;
        
        text-decoration: none;
        color: black;
        display: inline-block;
        margin-right: 5px;
        margin-bottom: 8px;   
    }
    .btnPrimaryForm:hover {
        color: white;
    } 

    .btn{
        width: 250px;  
    }
    .btnPrimary{
        border-radius: 5px;
        padding: 4px;
        margin-top: 8px;
        text-align: center;
        opacity: 0.97;
        }
    .buttonContainer {
    justify-content: center;
    
    }

    </style>
  </head>

  <body>
    <header>
      <div id="banner">
        <img class="Logo" src="Imagenes/Logo.jpg" alt="Logo del restaurante">
        <h1 class="titulo">Restaurante y Comida a Domicilio</h1>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Menu.html">Menú</a></li>
        <li><a href="Categoria.html">Categorias</a></li>
        <li><a href="Pedido.html">Pedidos</a></li>
        <li><a href="Reseña.html">Reseña</a></li>
      </ul>
    </nav>
    
    
        <div class="back">
        <div class="posicionBlock">
        <div class="containerMaqFlex">
          <h2 style="text-align: center;">Datos de Direccion:</h2>
          <div  class="block bloque1">
            <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required>
          </div>
          <div  class="block bloque2">
            <label id="zona">Zona:</label>
          <input
            class="formControl"
            list="listaOpciones"
            placeholder="Escriba su zona..."
          >
          <datalist id="listaOpciones">
            <option value="Norte"></option>
            <option value="Centro"></option>
            <option value="Sur"></option>
            <option value="Oeste"></option>
            <option value="Este"></option>
            <option value="Suburbio"></option>
          </datalist>
          </div>
          
          <div  class="block bloque3">
            <label for="direccion">Direccion de calle:</label>
          <input type="text" id="direccion" name="direccion" required>
          </div>
          
          
          <div  class="block bloque4">
            <label for="referencia">Referencias:</label>
          <textarea
            id="referencia"
            name="referencia"
            rows="2"
            cols="50"
            placeholder="Diagonal A frente a B..."
          ></textarea>
          </div>
          
          
          <div  class="block bloque5">
            <label for="hora">Hora de entrega:</label>
            <input type="time" id="hora" name="hora" required>
          </div>
          
          <div  class="block bloque6">
            <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="+593 000-000-000" required>
          </div>
          <div class="buttonContainer bloque7 ">
            <input class="btn" type="submit" value="Guardar">
            <div class="btnPrimary">
                <a class="btnPrimaryForm" aria-disabled="true">1</a>
                <a class="btnPrimaryForm"  role="button" href="Tarjeta_Formulario.html">2</a>
            </div>
            </div>
        </div>
      </div>     
    </div>
    <footer>
      <h3>Dirección de contacto</h3>
      <p>Derechos reservados 2023 - Tarea 2 - Grupo #11</p>
    </footer>
  </body>
</html>
