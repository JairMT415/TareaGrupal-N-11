<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de comida </title>
    <link rel="stylesheet" href="estilos/estilosFormulario.css">
</head>
<body>
    <div class="container">
    <h1>Formulario de pedido Domicilio</h1>
    <form>
        <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
        <label for="cedula">Cedula:</label>
        <input type="text" id="cedula" name="cedula" required>
        </div>

        <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        </div>

        <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
        <label for="comida">Comida:</label>
        <select id="comida" name="comida">
            <option value="pizza">Pizza</option>
            <option value="hamburguesa">Hamburguesa</option>
            <option value="ensalada">Ensalada</option>
            <option value="jugo">jugo</option>
            <!-- Agrega más opciones de comida según sea necesario -->
        </select>
        </div>
        
        <div class="form-group">
        <label for="tarjeta">Tarjeta de Crédito:</label>
        <input type="text" id="tarjeta" name="tarjeta" pattern="[0-9]{16}" required placeholder="Ingrese el número de tarjeta (16 dígitos)">
        </div>

        <div class="form-group">
        <label for="vencimiento">Fecha de Vencimiento:</label>
        <input type="month" id="vencimiento" name="vencimiento" required>
        </div>

        <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required placeholder="Ingrese el CVV (3 dígitos)">
        </div>

        <div class="form-group">
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
        </div>    
        <input type="submit" value="Enviar pedido">
    </form>
    
    <footer>
        <h3>Dirección de contacto</h3>
        <p>Derechos reservados 2023 - Tarea 1</p>
    </footer>
</div>>

</body>
</html>
