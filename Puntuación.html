      <h1 style="text-align: center;background-color: antiquewhite;">Califica el Platillo</h1>

    <header>
      <div class="formularios">
        <form id="formCalificacion" name="formCalificacion" onsubmit="return validarFormulario()">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="formItem" placeholder="Ingrese su nombre" />
            </div>
            <div>
                <label for="plato">Plato:</label>
                <input type="text" name="plato" id="plato" class="formItem" placeholder="Ingrese el nombre del plato" />
            </div>
            <div>
                <label for="calificacion" >Calificación:</label>
                <select name="calificacion" id="calificacion" class="formItem">
                    <option value="0">Seleccione..</option>
                    <option value="1">1 estrella</option>
                    <option value="2">2 estrellas</option>
                    <option value="3">3 estrellas</option>
                    <option value="4">4 estrellas</option>
                    <option value="5">5 estrellas</option>
                </select>
            </div>
            <div>
                <label for="comentarios">Comentarios:</label> <br>
                <textarea name="comentarios" id="comentarios" rows="4" cols="50" class="formItem"></textarea>
            </div>
            <div class="buttonContainer">
                <input type="submit" name="btnEnviar" class="btn btn-primary" value="Enviar">
                <input type="reset" class="btn btn-primary" value="Cancelar">
            </div>
        </form>
    </div>

   <script type="text/javascript">
    function validarFormulario() {
        var nombre = document.getElementById("nombre").value;
        var plato = document.getElementById("plato").value;
        var calificacion = document.getElementById("calificacion").value;
        var comentarios = document.getElementById("comentarios").value;

        if (nombre.trim() === "") {
            alert("Por favor, ingrese su nombre.");
            return false;
        }

        if (plato.trim() === "") {
            alert("Por favor, ingrese el nombre del plato.");
            return false;
        }

        if (calificacion === "0") {
            alert("Por favor, seleccione una calificación.");
            return false;
        }

        if (comentarios.trim() === "") {
            alert("Por favor, ingrese sus comentarios.");
            return false;
        }

         return true;
         
        
    }
</script>
