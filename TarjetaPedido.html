<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Jair M." content="Jair Monserrate" />
    <title>Formulario de comida</title>
    <link rel="stylesheet" href="CSS/Estilos.css" />
    <style>
      body {
        background-image: url("Imagenes/fondo.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      .form-check.form-check-inline {
        display: inline-flex;
        align-items: center;
      }

      .form-check.form-check-inline .form-check-label {
        margin-left: 2px ;
        margin-right: 12px;
        margin-block: 14px;
        
        
      }

      .btn-primaryForm {
        border: 1px solid rgb(131, 129, 129);
        border-radius: 15% ;
        background-color: rgb(248, 182, 39);
        padding: 10px;
        
        text-decoration: none;
        color: black;
        display: inline-block;
        margin: 8px;
        
      }
      .btn-primaryForm:hover {
        color: white;
    } 
    .input-group {
      width: 100px;
    }
  
    .input-group-label {
      margin-right: 10px;
      
    }
  
    .form-control {
      width: 400px;
      
    }
  
    .input-group-text {
      background-color: lightgray;
      color: black;
      cursor: pointer;
    }
      

    </style>
  </head>

  <body>
    <header>
      <section id="banner">
        <img class="Logo" src="Imagenes/Logo.jpg" alt="Logo del restaurante" />
        <h1 class="titulo">Restaurante y Comida a Domicilio</h1>
      </section>
    </header>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Menu.html">Menú</a></li>
        <li><a href="Categoria.html">Categorias</a></li>
        <li><a href="DireccionPedido.html">Pedido Datos</a></li>
        <li><a href="Reseña.html">Reseña</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1 style="text-align: center">Formulario Datos de Tarjeta:</h1>
      <form>
        <div class="form-group">
          <label for="tarjeta">Tarjeta de Crédito:</label>
          <input
            type="text"
            id="tarjeta"
            name="tarjeta"
            pattern="[0-9]{16}"
            required
            placeholder="Ingrese el número de tarjeta (16 dígitos)"
          />
        </div>
        <div class="form-group">
        <div class="input-groupmb-3">
          <label for="tarjeta">Foto Tarjeta (archivo de extension .pdf .jpg):</label>
          <input type="file" class="form-control" id="inputGroupFile02">
          <label class="input-group-text" for="inputGroupFile02" >Upload</label>
        </div>
        </div>
        <div class="form-group">
          <label for="tipo-tarjeta">Seleccione el tipo de tarjeta:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Xperta</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Master Card</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox3">Visa</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox3">Paypal</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox3">Pacificard</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox3">Discover</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox3">Maestro</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox3">Ahorros</label>
          </div>

        </div>

        <div class="form-group">
          <label for="vencimiento">Fecha de Vencimiento:</label>
          <input type="month" id="vencimiento" name="vencimiento" required />
        </div>

        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            pattern="[0-9]{3}"
            required
            placeholder="Ingrese el CVV (3 dígitos)"
          />
        </div>

        <div class="form-group">
          <label for="comentarios">Comentarios adicionales:</label>
          <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <input class="btn" type="submit" value="Guardar" />
        <div class="form-group">
          <a class="btn-primaryForm" role="button" href="DireccionPedido.html">1</a>
          <a class="btn-primaryForm" type="button" aria-disabled="true">2</a>
          </div>
      </form>
    </div>
    <footer>
      <h3>Dirección de contacto</h3>
      <p>Derechos reservados 2023 - Tarea 1 - Grupo #11</p>
    </footer>
  </body>
</html>
